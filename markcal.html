<script>
    function calculate() {

        var c1 = parseInt(document.getElementById('c1').value);
        var c2 = parseInt(document.getElementById('c2').value);
        var c3 = parseInt(document.getElementById('c3').value);
        var c4 = parseInt(document.getElementById('c4').value);
        var c5 = parseInt(document.getElementById('c5').value);
        var c6 = parseInt(document.getElementById('c6').value);
        var c7 = parseInt(document.getElementById('c7').value);
        var c8 = parseInt(document.getElementById('c8').value);
        var c9 = parseInt(document.getElementById('c9').value);
        var c10 = parseInt(document.getElementById('c10').value);
        total = c1 + c2 + c3 + c4 + c5 + c6 + c7 + c8 + c9 + c10;

        var g1 = parseInt(document.getElementById('g1').value);
        var g2 = parseInt(document.getElementById('g2').value);
        var g3 = parseInt(document.getElementById('g3').value);
        var g4 = parseInt(document.getElementById('g4').value);
        var g5 = parseInt(document.getElementById('g5').value);
        var g6 = parseInt(document.getElementById('g6').value);
        var g7 = parseInt(document.getElementById('g7').value);
        var g8 = parseInt(document.getElementById('g8').value);
        var g9 = parseInt(document.getElementById('g9').value);
        var g10 = parseInt(document.getElementById('g10').value);
        var gpa = ((g1 * c1) + (g2 * c2) + (g3 * c3) + (g4 * c4) + (g5 * c5) + (g6 * c6) + (g7 * c7) + (g8 * c8) + (g9 * c9) + (g10 * c10)) / total;

        document.getElementById('floatingTextarea').value = `GPA : ${gpa.toFixed(2)}`;
    }
</script>
