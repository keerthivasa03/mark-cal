<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;

        }

        .maincon {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1,
        b {
            color: white;
        }

        .con {
            width: 300px;
            background-color: beige;
            display: flex;
            flex-direction: column;
            padding: 10px;
            border-radius: 10px;
        }

        input {
            float: inline-end;

        }

        .tclass,
        .attendcls,
        .sub,
        .cur-per,
        .skip-class,
        .get-class {
            padding: 10px 0px;
        }

        b {
            padding-top: 20px;
        }

        input[type="numbar"] {
            padding-top: 5px;
            border: 1px solid;
            border-radius: 6px;
        }

        .sub input {
            margin-right: 20px;
            border: none;
            background-color: black;
            color: white;
            border-radius: 5px;
            box-shadow: 5px;
            padding: 5px 15px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Attendance calculator</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./markcal.html">GPA calculator</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Mark calculator</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
    <div class="container">
        <form name="form" onsubmit="return calculateAttendance()">
            <div class="maincon">
                <h1>Attendance calculator</h1>
                <div class="con">
                    <div class="tclass">
                        <label>Total class</label>
                        <input type="number" name="tolclass">
                    </div>
                    <div class="attendcls">
                        <label>Attend class</label>
                        <input type="number" name="attclass">
                    </div>
                    <div class="sub">
                        <input type="reset" value="Reset">
                        <input type="submit" value="Submit">
                    </div>
                    <div class="cur-per">
                        <label>Current percentage</label>
                        <input name="curr" type="number" readonly>
                    </div>
                    <div class="skip-class">
                        <label>How many classes can be skipped</label>
                        <input name="skip" type="number" readonly>
                    </div>
                    <div class="get-class">
                        <label>How many classes to get 75%</label>
                        <input type="number" name="get">
                    </div>
                </div>
                <b>*Note: This calculator doesn't calculate the attendance till the end of the sem, It only calculates
                    the
                    attendance to 74.01%</b>

            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
        function calculateAttendance() {
            let tolclass = parseFloat(document.form.tolclass.value);
            let attclass = parseFloat(document.form.attclass.value);

            let result = (attclass / tolclass) * 100;
            document.form.curr.value = result.toFixed(2);
            let count = 0; let count1 = 0;
            if (result > 75) {
                while (result > 75) {
                    tolclass++;
                    result = (attclass / tolclass) * 100;
                    count++;
                }
                document.form.skip.value = count;
                document.form.get.value = count1;

            }

            else {
                while (result < 74.1) {
                    tolclass++;
                    attclass++;
                    result = (attclass / tolclass) * 100;
                    count1++;
                }
                document.form.get.value = count1;
                document.form.skip.value = count;

            }

            return false;
        }
    </script>
</body>

</html>
